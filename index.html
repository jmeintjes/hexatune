<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="scripts/hexatune.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.onload = function () {
      const hexatuner = new Hexatune();
      hexatuner.init();
      hexatuner.getUserMedia();
      hexatuner.subscribe(window);
      window.addEventListener('hexatune', (event) => console.log(event.detail.output));
    }
  </script>
  <title>Hextune Test</title>
</head>
